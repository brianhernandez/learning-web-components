<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<form action="signup.html" method="post">
		<h1>Signup Form</h1>

		<fieldset>
			<legend><span>&#9998;</span>Create Your Account</legend>
			<h2>Create Your Account</h2>
			<label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" placeholder="Erica" required="true">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" placeholder="Sanchez" required="true">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="Erica.Sanchez@zmail.com" required="true">

			<label for="birthdate">Birthdate:</label>
			<input id="birthdate" name="user_birthdate" type="date" required="true">

			<label for="password">Password</label>
            <input type="password" id="password" name="user_password" required="true">

            <button type="submit">Submit</button>
		</fieldset>
	</form>

</body>
</html>
