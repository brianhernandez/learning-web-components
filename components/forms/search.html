<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Form</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="search.css">
</head>
<body>
	<form action="search.html" method="post">
		<h1>Search Form</h1>

		<fieldset>
			<legend>Legend Text Here</legend>

			<label for="searchfield">Search Field</label>
                  <input type="search" id="searchfield" name="search_query" placeholder="Search the Galaxy. . ." required="true">

                  <label for="selectpara">Search Parameters</label>
                  <select name="" id="selectpara">
                  	<option selected="true" disabled="true" >Refine Search by Star System Type. . . </option>
                  	<option value="all">All Systems</option>
                  	<option value="main">Main Sequence Systems</option>
                  	<option value="dwarfs">White Dwarf Systems</option>
                  	<option value="giants">Giant Systems</option>
                  	<option value="super">Supergiant Systems</option>
                  	<option value="black">Black Hole Systems</option>
                  	<optgroup label="Binary Systems">
                  		<option value="two_star">Two Star Systems</option>
                  		<option value="black_star">Star & Black Hole Systems</option>
                  	</optgroup>
                  </select>
                  <button type="submit">Search</button>
		</fieldset>
	</form>

</body>
</html>
