<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<h1>The Calculator</h1>
	<table class="calc_container">
		<tr>
			<td>
				<button class="button" id="clear">C</button>
			</td>
			<td colspan="3">
				<input type="text" id="display" maxlength="22">
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number">7</button>
			</td>
			<td>
				<button class="button number">8</button>
			</td>
			<td>
				<button class="button number">9</button>
			</td>
			<td>
				<button class="button sign">+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number">4</button>
			</td>
			<td>
				<button class="button number">5</button>
			</td>
			<td>
				<button class="button number">6</button>
			</td>
			<td>
				<button class="button sign">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number">1</button>
			</td>
			<td>
				<button class="button number">2</button>
			</td>
			<td>
				<button class="button number">3</button>
			</td>
			<td>
				<button class="button sign">รท</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="button number">0</button>
			</td>
			<td>
				<button class="button number">.</button>
			</td>
			<td>
				<button class="button sign">X</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="button" id="del">DEL</button>
			</td>
			<td colspan="2">
				<button class="button" id="equal">=</button>
			</td>
		</tr>
	</table>
</body>
</html>
